<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div id="notes">
        <h1>Note App</h1>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" id="body" name="" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
            </select>
            <button type="button" class="add">Add Note</button>        
        </div>
        <div class="notesDiv">
            <div class="notesDiv">
                <div class="note">
                    <div class="text">
                        <b>Learn JS</b>
                        <p>Take a LinkedIn Course</p>
                    </div>
                    <button class="add">Edit Note</button>
                    <button class="delete">Delete Note</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
